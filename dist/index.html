<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/332467391f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Weather 4Kas</title>
<link rel="icon" href="favicon.png"><script defer src="main.js"></script></head>
<body>

    <header>
        <form id="location-form">
            <input id="location-input" type="text" placeholder="Search location">
            <button id="search-location-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </header>
    

    <div id="app">
        <section id="current-weather-section">
            <div class="current-weather-info">
                <div class="location"></div>
                <div class="last-update"></div>
                <div class="temp-icon-wrapper">
                    <div class="temp"></div>
                    <div class="weather-image"></div>
                </div>
                <div class="feelslike"></div>
                <div class="condition"></div>
                <div class="minmax"></div>
            </div>
        </section>

        <section id="forecast-section">
            <h2>7 day forecast</h1>
            <div class="forecast-container"></div>
        </section>

        <section></section>
    </div>

    
</body>
</html>
